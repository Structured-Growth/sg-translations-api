#              sleep 300
#              echo "â° Timeout reached: killing server (PID $SERVER_PID)"
#              pkill -f "nodemon"
#              pkill -f "ts-node src/cli.ts web"
#              kill $TAIL_PID 2>/dev/null
#            ) &
#            TIMEOUT_PID=$!
#
#
#            echo "ðŸ§  Memory usage before migration:"
#            free -m
#
#            echo "ðŸ“‹ Top memory consumers:"
#            ps aux --sort=-%mem | head -n 5
#
#            for i in {1..30}; do
#              if curl -s http://localhost:3000/v1/ping/alive >/dev/null; then
#                echo "âœ… Server is up"
#                break
#              fi
#              echo "â³ Waiting for server to start..."
#              sleep 1
#            done
#
#
#            echo "âš™ï¸ Running DB migrations..."
#            curl --max-time 30 -X POST http://localhost:3000/v1/system/migrate || {
#              echo "âŒ Migration failed!" >&2
#
#              echo "ðŸ“„ Server logs before failure:"
#              tail -n 50 server.log
