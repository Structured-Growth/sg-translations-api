#              echo "ðŸ§  Memory snapshot on failure:"
#              free -m
#
#              echo "ðŸ“‹ Top memory consumers:"
#              ps aux --sort=-%mem | head -n 5
#
#              pkill -f "nodemon"
#              pkill -f "ts-node src/cli.ts web"
#              kill $TAIL_PID 2>/dev/null
#              kill $TIMEOUT_PID 2>/dev/null
#              exit 1
#            }
#
#            echo "âœ… Migration finished. Cleaning up temporary server..."
#            pkill -f "nodemon"
#            pkill -f "ts-node src/cli.ts web"
#            kill $TAIL_PID 2>/dev/null
#            kill $TIMEOUT_PID 2>/dev/null && echo "ðŸ›‘ Timeout task cancelled."
